<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>激活银行卡</title>
</head>
<body>
<table width="600" cellpadding="0" cellspacing="0" border="0">
    <tbody>
    <tr>
        <td>
            <div style="width:600px;text-align:left;">
                <span th:text="${name}"></span>,您好。
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div style="width:600px;margin-left: 30px">
                <p>
                    感谢您办理我行银行卡，您的银行卡初始密码为：<span th:text="${password}" style="color: red;"></span>,请尽快修改密码以进行激活。
                </p>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
